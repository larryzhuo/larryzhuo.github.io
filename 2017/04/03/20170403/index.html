t;/<span class="name">head</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line">       <span class="tag">&lt;<span class="name">p</span>&gt;</span></div><div class="line">           hello world1</div><div class="line">            <span class="tag">&lt;<span class="name">span</span>&gt;</span></div><div class="line">                p1</div><div class="line">                <span class="tag">&lt;<span class="name">span</span>&gt;</span>p11<span class="tag">&lt;/<span class="name">span</span>&gt;</span></div><div class="line">            <span class="tag">&lt;/<span class="name">span</span>&gt;</span>   </div><div class="line">        <span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line">       <span class="tag">&lt;<span class="name">p</span>&gt;</span>hello world2<span class="tag">&lt;/<span class="name">p</span>&gt;</span>       </div><div class="line">        <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="javascript"></span></div><div class="line">            <span class="function"><span class="keyword">function</span> <span class="title">bianli</span>(<span class="params"></span>)</span>&#123;</div><div class="line">                <span class="keyword">var</span> html = <span class="built_in">document</span>.documentElement;</div><div class="line"></div><div class="line">                <span class="function"><span class="keyword">function</span> <span class="title">dfs</span>(<span class="params">node</span>)</span>&#123;</div><div class="line">                    <span class="comment">// if(node == null)                    //回退到没有节点</span></div><div class="line">                        <span class="comment">// return;</span></div><div class="line">                    <span class="keyword">if</span>(node.nodeType!=<span class="number">1</span>)&#123;                  <span class="comment">//去掉非元素节点，比如属性节点text</span></div><div class="line">                        dfs(node.parentNode);</div><div class="line">                        <span class="keyword">return</span>;</div><div class="line">                    &#125;</div><div class="line">                    <span class="keyword">if</span>(!!node.getAttribute(<span class="string">'visited'</span>))&#123;    <span class="comment">//获取在元素子元素同级的没被访问过的元素，接着访问左子树     </span></div><div class="line">                        <span class="keyword">var</span> hasChildNotVisited = <span class="literal">false</span>;</div><div class="line">                        <span class="built_in">Array</span>.prototype.forEach.call(node.childNodes, <span class="function"><span class="keyword">function</span>(<span class="params">node, index</span>)</span>&#123;        </div><div class="line">                            <span class="keyword">if</span>(node.nodeType==<span class="number">1</span> &amp;&amp; !node.getAttribute(<span class="string">'visited'</span>))&#123;</div><div class="line">                                hasChildNotVisited = <span class="literal">true</span>;</div><div class="line">                                dfs(node);</div><div class="line">                            &#125;</div><div class="line">                        &#125;);</div><div class="line">                        <span class="keyword">if</span>(!hasChildNotVisited)&#123;</div><div class="line">                            dfs(node.parentNode);</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                    node.setAttribute(<span class="string">'visited'</span>, <span class="string">'true'</span>);</div><div class="line">                    <span class="built_in">console</span>.log(node.nodeName);</div><div class="line">                    <span class="keyword">var</span> fc = node.firstChild;</div><div class="line">                    <span class="keyword">if</span>(!!fc)</div><div class="l    <span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></div><div class="line">                <span class="tag">&lt;/<span class="name">p</span>&gt;</span></div><div class="line">            <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">        <span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="javascript"></span></div><div class="line">            <span class="function"><span class="keyword">function</span> <span class="title">bianli</span>(<span class="params"></span>)</span>&#123;</div><div class="line">                <span class="keyword">var</span> html = <span class="built_in">document</span>.documentElement;</div><div class="line"></div><div class="line">                <span class="keyword">var</span> temp = [html];</div><div class="line">                <span class="function"><span class="keyword">function</span> <span class="title">bfs</span>(<span class="params">index</span>)</span>&#123;</div><div class="line">                    <span class="keyword">if</span>(!temp[index])</div><div class="line">                        <span class="keyword">return</span>;</div><div class="line">                    <span class="built_in">console</span>.log(temp[index].nodeName);</div><div class="line">                    <span class="built_in">Array</span>.prototype.forEach.call(temp[index].childNodes, <span class="function"><span class="keyword">function</span>(<span class="params">node, i</span>)</span>&#123;</div><div class="line">                        <span class="keyword">if</span>(node.nodeType==<span class="number">1</span>)&#123;</div><div class="line">                            temp.push(node);</div><div class="line">                        &#125;</div><div class="line">                    &#125;);</div><div class="line">                    bfs(++index)</div><div class="line">                &#125;</div><div class="line">                bfs(<span class="number">0</span>);</div><div class="line">            &#125;</div><div class="line">            bianli();</div><div class="line">        <span class="tag">&lt;/<span class="name">script</span>&gt;</span></div><div class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure>
